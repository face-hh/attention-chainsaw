<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>CodeStacker</title>

    <meta name="theme-color" content="#FFFFFF">
    <meta property="og:image" content='/src/assets/codestacker.png'>
    <meta property="og:url" content="https://CodeStacker.io">
    <meta property="og:title" content="CodeStacker">
    <meta property="og:description" content="CodeStacker is cool">
    <link rel=icon href="/src/assets/codestacker.png">

    <link rel="stylesheet" href="/src/static/css/main.css">

</head>

<body>
    <div class='container'>
        <div class='logo'><span>Submit</span></div>
    </div>
    <div class='ok'>
        <br><br><span class='input-values'>License: </span>
        <br><br><span class='input-values'>Product name:</span>
        <br><br><span class='input-values'>Product description: </span>
        <br><br><span class='input-values'>Banner: </span>
        <br><br><span class='input-values'>Thumbnail: </span>
        <br><br><span class='input-values'>Language: </span>
        <br>

        <div id='items'>
            <div class='custom-select' stroke-width="1.5px">
                <select id='select'>
                    <option value="0">Select license:</option>
                    <option value="1">Microsoft Reciprocal License</option>
                    <option value="2">The Code Project Open License (CPOL)</option>
                    <option value="3">The Common Development and Distribution License (CDDL)</option>
                    <option value="4">The Microsoft Public License (Ms-PL)</option>
                    <option value="5">The Mozilla Public License 1.1 (MPL 1.1)</option>
                    <option value="6">The Common Public License Version 1.0 (CPL)</option>
                    <option value="7">The Eclipse Public License 1.0</option>
                    <option value="8">The MIT License</option>
                    <option value="9">The BSD License</option>
                    <option value="10">The Apache License, Version 2.0</option>
                    <option value="11">The Creative Commons Attribution-ShareAlike 2.5 License</option>
                    <option value="12">The zlib/libpng License</option>
                    <option value="13">A Public Domain dedication</option>
                    <option value="14">The Creative Commons Attribution 3.0 Unported License</option>
                    <option value="15">The Creative Commons Attribution-Share Alike 3.0 Unported License</option>
                    <option value="16">The Creative Commons Attribution-NoDerivatives 3.0 Unported</option>
                    <option value="17">The GNU Lesser General Public License (LGPLv3)</option>
                    <option value="18">The GNU General Public License (GPLv3)</option>
                </select>
                <script src='/src/static/js/selectHandler.js'></script>
            </div>

            <div><input id="ProductName" maxlength="70" type="text" required=""></div>
            <div><input id="ProductDesc" maxlength="2000" type="text" required=""></div>
            <div><label class="label"><input id='banner' type="file" required=""><span>Select a file</span></label></div>
            <div><label class="label"><input id='thumbnail' type="file" required=""><span>Select a file</span></label></div>
            <div><input id="lang" type="text" required=""></div>
            <br><br><br><button id="submit">Submit</button>
        </div>

        <script>
            const btn = document.getElementById("submit");

            btn.onclick = () => {
                const pname = document.getElementById('ProductName').value;
                const select = document.getElementById('select').value;

                if (!pname) return alert('No name chosen.')
                if (select === '0') return alert('No license chosen.')

                alert('thanks!')
            }
        </script>
    </div>
</body>

</html>
